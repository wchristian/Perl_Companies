<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The World of Perl</title>
    <link href="default.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      #map-canvas, #map_canvas {
        height: 100%;
      }
      
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        margin-left: -20em;
        width: 40em;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: justify;
      }
    </style>
    <script src="loc.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
      function initialize() {
      
        var mapOptions = {
          zoom: 2,
          center: new google.maps.LatLng(0,0)
        };
        var Map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
      
        var coord;
        for (coord in locationArray) {
          var loc = locationArray[coord];
          new google.maps.Marker({
            position: new google.maps.LatLng(loc.lat, loc.lng),
            map: Map,
            title: loc.name
          });
        }
      }
      
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="panel">
      This map shows the rough locations of companies known to work with Perl.
      It was created with data from the
      <a href="https://github.com/vmbrasseur/Perl_Companies">Perl Companies Project</a>
      and a script in a
      <a href="https://github.com/wchristian/Perl_Companies/tree/map">branch of my fork</a>
      of that project.</div>
    <div id="map-canvas"></div>
  </body>
</html>
